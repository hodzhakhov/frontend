<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Table</title>
    <meta name="description" content="wlt app" />
    <meta name="keywords" content="wlt, crypto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/crypto_table.css" />
    <script src="./scripts/tg.js"></script>
    <script>
      // Init TWA
      Telegram.WebApp.ready();

      // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
      Telegram.WebApp.onEvent("themeChanged", function () {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      });

      // Show main button
      Telegram.WebApp.MainButton.setParams({
        text: "Main Button",
      });
      Telegram.WebApp.MainButton.onClick(function () {
        Telegram.WebApp.showAlert("Main Button was clicked");
      });

      console.log(Telegram.WebApp);
      Telegram.WebApp.BackButton.onClick(function () {
        Telegram.WebApp.close();
      });

      Telegram.WebApp.MainButton.show();
      // Function to call showPopup API
      function showPopup() {
        Telegram.WebApp.showPopup(
          {
            title: "Title",
            message: "Some message",
            buttons: [
              { id: "link", type: "default", text: "Open ton.org" },
              { type: "cancel" },
            ],
          },
          function (btn) {
            if (btn === "link") {
              Telegram.WebApp.openLink("https://ton.org/");
            }
          }
        );
      }

      // Function to toggle main TWA button
      function toggleMainButton() {
        if (Telegram.WebApp.MainButton.isVisible) {
          Telegram.WebApp.MainButton.hide();
        } else {
          Telegram.WebApp.MainButton.show();
        }
      }

      function backEvents() {
        navigate(-1);
      }

      function setViewportData() {
        var sizeEl = document.getElementById("viewport-params-size");
        sizeEl.innerText =
          "width: " +
          window.innerWidth +
          " x " +
          "height: " +
          Telegram.WebApp.viewportStableHeight;

        var expandEl = document.querySelector("#viewport-params-expand");
        expandEl.innerText =
          "Is Expanded: " + (Telegram.WebApp.isExpanded ? "true" : "false");
      }

      Telegram.WebApp.setHeaderColor("secondary_bg_color");

      setViewportData();
      Telegram.WebApp.onEvent("viewportChanged", setViewportData);

      Telegram.WebApp.onEvent("themeChanged", function () {
        document.body.setAttribute(
          "style",
          "--bg-color:" + Telegram.WebApp.backgroundColor
        );
      });
    </script>
    <script defer src="./scripts/crypto_table.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <h1>Crypto Table</h1>
        <div>
          <button id="addRow">Add Row</button>
          <button id="saveTable">Save Table</button>
          <button id="loadTable">Load Table</button>
        </div>
        <table id="cryptoTable" class="crypto-table">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Balance</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
