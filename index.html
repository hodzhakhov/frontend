<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Wallet App</title>
    <meta name="description" content="Wallet app" />
    <meta name="keywords" content="wallet, crypto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Wallet</h1>
      </div>

      <div class="balance-section">
        <p>Total balance</p>
        <h2>$0.00</h2>
      </div>

      <div class="actions">
        <button>Send</button>
        <button>Add Crypto</button>
        <button>Exchange</button>
      </div>

      <ul class="coin-list">
        <li>
          <div class="coin-item">
            <img src="media/tether.png" alt="Dollar">
            <span class="coin-name">Dollars</span>
          </div>
          <div class="coin-balance">
            <div class="value">$0.00</div>
            <div class="coin-value">0 USDT</div>
          </div>
        </li>

        <li>
          <div class="coin-item">
            <img src="media/btc.png" alt="Bitcoin">
            <span class="coin-name">Bitcoin</span>
          </div>
          <div class="coin-balance">
            <div class="value">$0.00</div>
            <div class="coin-value">0 BTC</div>
          </div>
        </li>

        <li>
          <div class="coin-item">
            <img src="media/ton.png" alt="Toncoin">
            <span class="coin-name">Toncoin</span>
          </div>
          <div class="coin-balance">
            <div class="value">$0.00</div>
            <div class="coin-value">0 TON</div>
          </div>
        </li>
      </ul>
    </div>

  </body>

</html>
